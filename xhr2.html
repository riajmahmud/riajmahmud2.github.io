<body>
<input type="text" id="data" placeholder="Type data to test">

<button onclick="submit()">Run</button>



<script>

function submit()
{
    input = document.getElementById("data").value;
    var xhr2 = new XMLHttpRequest();
    xhr2.onreadystatechange = function()
    {
        
        if(this.readyState ==4 && this.status== 200)
        {
            alert('Query submitted!');
            alert(this.responseText);
        }
        else  if(this.readyState ==4 && this.status !=200)
        {
            alert('Connection could not be established!');
        }

    }



    xhr2.open("POST", "https://riajnet.herokuapp.com/supply.php?data=okkk911", true);
    xhr2.setRequestHeader("Content-type", "text/html");
    xhr2.send(input);

}




</script>
